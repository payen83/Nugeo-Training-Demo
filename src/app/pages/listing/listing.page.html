<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let inventory of inventoryList">
      <ion-label>
        <h3>Name: {{ inventory.name }}</h3>
        <p>Serial Number: {{ inventory.serial_number }}</p>
        <p>Category: {{ inventory.category }}</p>
      </ion-label>
      <ion-note slot="end">{{ inventory.status }}</ion-note>
    </ion-item>
    
  </ion-list>

</ion-content>
